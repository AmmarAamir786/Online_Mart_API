syntax = "proto3";

enum ProductOperationType {
  CREATE = 0;
  UPDATE = 1;
  DELETE = 2;
}

message Product {
  optional int32 id = 1;
  optional string name = 2;
  optional float price = 3;
  optional string category = 4;
  optional string description = 5;
  optional ProductOperationType operation = 6;
}